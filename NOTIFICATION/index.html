<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css"/>
     <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
     <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css"
      integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA=="

      referrerpolicy="no-referrer"

</head>
<body>
    <div class="body-container">
        <div class="status-bar">
            <img src="../Figma Assets/status-bar.png" alt="status-bar" class="status-bar-img"/>
           </div>
            <div class="header">
                <button type="button" class="back-btn"> <i class="ri-arrow-left-s-line"></i></button>
                <h2 class="notification-title">Notification</h2>
            </div>
            <div class="main">
                <img src="../Figma Assets/Notification.png" alt="notification-img" class="notification-img"/>
                <div class="notification-bg">
                    <img src="../Figma Assets/notification-bg.png" alt="notification-bg" class="notification-bg-img" />
                </div>
                <h3 class="notification-subtitle">No new notifications</h3>
            </div>
    </div>
</body>
</html>
