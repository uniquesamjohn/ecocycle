<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECOCYCLE - Forgot Password</title>
    <link rel="stylesheet" href="styles.css">
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body>
    <div class="container">
        <!-- Status Bar -->
        <div class="status-bar">
            <img src="assets/status-bar.png" alt="Status Bar">
        </div>

        <!-- Header -->
        <header>
            <button class="back-button">
                <img src="assets/arrow-left.png" alt="Back">
            </button>
        </header>

        <!-- Main Content -->
        <main>
            <div class="icon-container">
                <div class="icon-circle-outer">
                    <div class="icon-circle-inner">
                        <img src="assets/key-icon.png" alt="Key Icon" class="key-icon">
                    </div>
                </div>
            </div>
            
            <h1>Forgot Password?</h1>
            <p class="subtitle">A verification code will be sent to your email</p>
            
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Your email" required>
                </div>
                
                <button type="submit" class="submit-button">Send OTP</button>
            </form>
        </main>
    </div>
    
    <script src="../shared/init-api.js"></script>
    <script src="script.js"></script>
</body>
</html>
