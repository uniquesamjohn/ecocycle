<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css"
    integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="body-container">
    <div class="status-bar">
      <img src="../Figma Assets/status-bar.png" alt="status-bar" class="status-bar-img" />
    </div>
    <div class="header">
      <div class="profile-info">
        <img src="../Figma Assets/Avater 1.png" alt="avatar" class="profile-avatar" />
        <div class="profile-details">
          <span class="greeting">Hi, Daniel</span>
          <span class="location">28 Gwarinpa, Abuja <i class="ri-information-line"></i></span>
        </div>


        <div class="notif-bell">
          <i class="ri-notification-3-line"></i>
          <span class="dot"></span>
        </div>
      </div>
    </div>

    <div class="hero">
      <div class="pickup-img">
        <img src="../Figma Assets/hero.png" alt="pickup" />
      </div>
    </div>

    <div class="quick-actions">
      <div class="quick-action">
        <img src="../Figma Assets/pickup.png" alt="My Pickups" />
        <span>My Pickups</span>
      </div>
      <div class="quick-action">
        <img src="../Figma Assets/payments.png" alt="Payment" />
        <span>Payment</span>
      </div>
      <div class="quick-action">
        <img src="../Figma Assets/subscription.png" alt="Subscriptions" />
        <span>Subscriptions</span>
      </div>
      <div class="quick-action">
        <img src="../Figma Assets/report.png" alt="Report Issue" />
        <span>Report Issue</span>
      </div>
    </div>

    <div class="section-title-row">
      <span class="section-title">EcoTips</span>
      <a href="#" class="see-all">See all</a>
    </div>
    <div style="margin-left:16px;font-size:13px;color:#222;font-weight:500;margin-top:2px;">Did you know?</div>
    <div class="eco-tips">
      <div class="eco-tip-card">
        <img src="../Figma Assets/eco1.png" alt="tip1" class="eco-tip-img" />
        <div class="eco-tip-desc">Separating plastics reduces landfill waste by 40%</div>
      </div>
      <div class="eco-tip-card">
        <img src="../Figma Assets/eco2.png" alt="tip2" class="eco-tip-img" />
        <div class="eco-tip-desc">Burning waste releases toxins that harm your lungs and crops</div>
      </div>
      <div class="eco-tip-card">
        <img src="../Figma Assets/eco3.png" alt="tip3" class="eco-tip-img" />
        <div class="eco-tip-desc">Recycling one ton of paper saves 17 trees</div>
      </div>
    </div>

    <div class="impact-section">
      <div class="impact-title">Impact</div>
      <div class="impact-card">
        <div class="impact-chart" id="impactChart">
          <img src="../Figma Assets/chart.png" alt="impact chart" class="impact-chart-img" />
        </div>
      </div>
    </div>

    <footer>
      <div class="nav-icons">
        <div title="Home"><i class="fa-regular fa-house footer"></i></div>
        <div title="Orders">
          <i class="fa-regular fa-truck footer"></i>
        </div>
        <div title="Bills">
          <i class="fa-solid fa-money-bills footer"></i>
        </div>
        <div title="Profile">
          <i class="fa-solid fa-user footer"></i>
        </div>
      </div>
    </footer>
  </div>

</body>

</html>
