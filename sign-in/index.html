<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECOCYCLE - Sign In</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <button class="back-button">
                <img src="assets/arrow-left.png" alt="Back">
            </button>
            <div class="logo">
                <img src="assets/logo.png" alt="ECOCYCLE">
            </div>
        </header>
        <main>
            <h1 class="welcome-text">Welcome Back</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Your email" required autofocus>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Your password" required>
                </div>
                <div class="forgot-password">
                    <a href="../forgot_password/index.html">Forgot Password</a>
                </div>
                <button type="submit" class="login-button">LOGIN</button>
            </form>
            <div class="signup-prompt">
                <p>Don't Have an account?<a href="../SIGN UP/index.html" class="signup-link">Sign Up</a></p>
            </div>
            <div class="social-login">
                <div class="divider">
                    <span>Sign in with</span>
                </div>
                <div class="social-buttons">
                    <button class="social-button apple">
                        <!-- Apple SVG icon -->
                    </button>
                    <button class="social-button google">
                        <!-- Google SVG icon -->
                    </button>
                </div>
            </div>
        </main>
    </div>
    <script src="../shared/common.js"></script>
    <script src="../shared/init-api.js"></script>
    <script src="script.js"></script>
</body>
</html>
