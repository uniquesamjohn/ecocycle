<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECOCYCLE - Sign In</title>
    <link rel="stylesheet" href="styles.css">
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body>
    <div class="container">

        <!-- Header -->
        <header>
            <button class="back-button">
                <img src="assets/arrow-left.png" alt="Back">
            </button>
            <div class="logo">
                <img src="assets/logo.png" alt="ECOCYCLE">
            </div>
        </header>

        <!-- Main Content -->
        <main>
            <h1 class="welcome-text">Welcome Back</h1>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Your password" required>
                </div>
                
                <div class="forgot-password">
                    <a href="../forgot_password/index.html">Forgot Password</a>
                </div>
                
                <button type="submit" class="login-button"><a href="/HOME PAGE/index.html">LOGIN</a></button>
            </form>
            
            <div class="signup-prompt">
                <p>Don't Have an account?<a href="../SIGN UP/index.html" class="signup-link">Sign Up</a></p>
            </div>
            
            <div class="social-login">
                <div class="divider">
                    <span>Sign in with</span>
                </div>
                
                <div class="social-buttons">
                    <button class="social-button apple">
                        <svg viewBox="0 0 24 24" width="24" height="24">

                        </svg>
                    </button>
                    <button class="social-button google">
                        <svg viewBox="0 0 24 24" width="24" height="24">

                        </svg>
                    </button>
                </div>
            </div>
        </main>
    </div>
