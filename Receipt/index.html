<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecocycle - My Subscription</title>
    <link rel="stylesheet" href="styles.css">
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body>
    <div class="mobile-container">
        <!-- Status Bar -->
        <div class="status-bar">
            
        </div>

        <!-- Header -->
        <header class="header">
            <button class="back-button">
                <a href="/HOME PAGE/index.html">
                <img src="assets/arrow-left.png" alt="Back">
                </a>
            </button>

            <div class="logo-container">
                <img src="assets/Group 32.png" alt="Ecocycle Logo" class="logo">
            </div>
            <h1 class="page-title">My Subscription</h1>
        </header>

        <!-- Main Content -->
        <main class="content">
            <div class="info-card">
                <!-- Date -->
                <div class="info-row">
                    <span class="label">Date</span>
                    <span class="value">Sept 25, 2025 - 9:15 AM</span>
                </div>

                <!-- Payment Method -->
                <div class="info-row">
                    <span class="label">Payment Method</span>
                    <span class="value">Card (Visa ****1234)</span>
                </div>

                <!-- Status -->
                <div class="info-row">
                    <span class="label">Status</span>
                    <span class="value status-active">
                        <svg class="check-icon" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="8" cy="8" r="8" fill="#34C759"/>
                            <path d="M5 8L7 10L11 6" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        Active
                    </span>
                </div>

                <!-- Pickup Type -->
                <div class="info-row">
                    <span class="label">Pickup Type</span>
                    <span class="value">One-off</span>
                </div>

                <!-- Scheduled Pickup -->
                <div class="info-row">
                    <span class="label">Scheduled Pickup</span>
                    <span class="value">Sept 25, 2025 - 11:30 AM</span>
                </div>
            </div>

            <!-- View Receipt Button -->
            <button class="view-receipt-btn">
                View Receipt
            </button>

            <!-- Thank You Message -->
            <div class="thank-you">
                <span class="thank-you-text">Thank you for using Ecocycle</span>
                <span class="leaf-icon">ðŸŒ¿</span>
            </div>
        </main>
        </div>
    </div>
</body>
</html>
