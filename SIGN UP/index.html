<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css"
      integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Sign-up</title>
  </head>
  <body>
    <!-- Main container  -->
    <div class="body-container">
      <!-- Header with back button and logo  -->
      <div class="header">
        <button class="back-btn" type="button" onclick="window.history.back();">
          <i class="ri-arrow-left-s-line"></i>
        </button>
        <img
          src="../Figma Assets/ecocycle logo.png"
          alt="ecocycle logo"
          class="eco-logo"
        />
      </div>
      <!-- Form container -->
      <div class="form-container">
        <h2 class="signup-title">Sign Up</h2>
        <form action="#" class="signup-form">
          <label for="name"
            >Name
            <input id ="name" type="text" placeholder="Your name" required />
          </label>
          <label for="email"
            >Email
            <input id="email"type="email" placeholder="Your email" required />
          </label>
          <label for="password">
            Password
            <input 
            id="password"
              type="password" 
              placeholder="Your password" 
              required 
              pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$"
              title="Password must be at least 8 characters and include letters, numbers, and special characters."
            />
          </label>
          <!-- Role selection -->
          <label for="role">
            Role
            <select id="role" name="role" required>
              <option value="household" selected>Household</option>
              <option value="driver">Driver</option>
              <option value="admin">Admin</option>
            </select>
          </label>
          <label for="address"
            >Address
            <input id="address" type="text" placeholder="Your address" required />
          </label>
          <label for="phone"
            >Phone Number
            <input id="phone" type="tel" placeholder="Your number" required />
          </label>
          <!-- Driver-specific field (hidden by default) -->
          <label for="licenseNumber" id="license-field" style="display:none;">
            License Number
            <input id="licenseNumber" type="text" placeholder="Driver license number" />
          </label>
          <button type="submit" class="submit-btn">REGISTER</button>
        </form>
        <!-- Sign-in link  -->
        <div class="signin-link">Have an account? <a href="../sign-in/index.html">Sign in</a></div>
      </div>
    </div>

    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="../shared/common.js"></script>
    <script src="../shared/init-api.js"></script>
    <script src="script.js"></script>
  </body>
</html>
