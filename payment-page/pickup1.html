<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Payment Summary</title>
        <link rel="stylesheet" href="css/pickup1.css">
    </head>
    <body>

        <div class="app-screen">
                <a href="#" class="support-card">
                    <div class="status">
                       <img src="image2/status-bar-iphone.png" alt="Phone-bar" class="network-bar">
                    </div>
                </a>

                <a href="#" class="support-card">
                    <div class="item-info">
                       <img src="image2/Payment.png" alt="Payment-picture" class="item">
                    </div>
                </a>

                <a href="#" class="support-card">
                    <div class="item-info">
                        <img src="image2/Pickup Summary.png" alt="summary" class="sum">
                    </div>
                </a>

                <a href="#" class="support-card-item">
                    <div class="item-info">
                       <img src="image2/details-info.png" alt="details" class="info">
                    </div>
                </a>

                <a href="#" class="support-card-item">
                    <div class="item-info">
                       <img src="image2/Fee.png" alt="fee-text" class="info">
                    </div>
                </a>

                <a href="#" class="support-card-item">
                    <div class="item-info">
                       <img src="image2/amount.png" alt="amount-picture" class="amount">
                    </div>
                </a>
    
                <a href="#" class="support-card-item">
                    <div class="item-info">
                       <img src="image2/tick-box.PNG" alt="tick-picture" class="box">
                       <img src="image2/pay-card.png" alt="card-picture" class="box">
                    </div>
                </a>

                <a href="#" class="support-card-item">
                    <div class="item-info">
                       <img src="image2/pay-bank.png" alt="bank-option" class="tick">
                    </div>
                </a>

                <a href="#" class="support-card-item">
                    <div class="item-info">
                       <img src="image2/confirm-option.png" alt="confirm-picture" class="option">
                    </div>
                </a>

                <a href="#" class="support-card-item">
                    <div class="item-info">
                       <img src="image2/Bottom Nav.png" alt="icons" class="pick">
                    </div>
                </a>

                <div class="home-indicator"></div>
            </div>
    
    </body>
</html>
