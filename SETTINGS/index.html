<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css"
      integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Settings</title>
  </head>
  <body>
    <div class="body-container">
      <div class="status-bar">
        <img
          src="../Figma Assets/status-bar.png"
          alt="status-bar"
          class="status-bar-img"
        />
      </div>
      <div class="header">
        <span class="profile-img"
          ><img
            src="../Figma Assets/Avater 1.png"
            alt="profile-image"
            class="avatar"
        /></span>
        <span class="user-name">Tyrone Daniel</span>
        <span class="back-btn"> <i class="ri-arrow-right-s-line"></i></span>
      </div>

      <h5 class="setting-header">Other Settings</h5>
      <div class="other-set">
        <ul>
          <li>
            <span class="help-icon"
              ><img src="../Figma Assets/message-text.png" alt="help" /></span
            >Help/Support
            <span class="back-btn"> <i class="ri-arrow-right-s-line"></i></span>
          </li>
          <li>
            <span class="password-icon"
              ><img src="../Figma Assets/lock.png" alt="password" /></span
            >Password
            <span class="back-btn"> <i class="ri-arrow-right-s-line"></i></span>
          </li>
          <li>
            <span class="notification-icon"
              ><img
                src="../Figma Assets/notify-bell.png"
                alt="notify-bell" /></span
            >Notification
            <span class="back-btn"> <i class="ri-arrow-right-s-line"></i></span>
          </li>
          <li>
            <span class="language-icon"
              ><img src="../Figma Assets/translate.png" alt="translate" /></span
            >Language
            <span class="back-btn"> <i class="ri-arrow-right-s-line"></i></span>
          </li>
        </ul>
      </div>

      <div class="logout-con">
        <p class="logout">
          <span><img src="../Figma Assets/log-out.png" alt="logout" class="logout-icon" /></span
          >Logout
        </p>
      </div>
    </div>
  </body>
</html>
