<!DOCTYPE html>
<html lang="en">
<head>

<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>

<body>
    <div class="mobile-container">
        <div class="launch-screen" style="display: flex; align-items: center; justify-content: center; text-align: center;">
            <div>
                <div style="width: 60px; height: 60px; margin: 0 auto 20px;">
                    <svg viewBox="0 0 200 240" style="width: 100%; height: 100%;">
                        <path d="M100 20 C140 20, 170 50, 170 100 C170 150, 140 200, 100 200 C60 200, 30 150, 30 100 C30 50, 60 20, 100 20 Z"

                        <path d="M100 40 C130 40, 150 65, 150 100 C150 135, 130 170, 100 170 C70 170, 50 135, 50 100 C50 65, 70 40, 100 40 Z" 
                              fill="white"/>
                        <circle cx="100" cy="110" r="15" fill="#4AE54A"/>

                    </svg>
                </div>
                <h1 style="color: #2c3e50; margin-bottom: 20px; font-size: 20px; font-weight: 700;">ECOCYCLE</h1>

        </div>

    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    
    <script>
