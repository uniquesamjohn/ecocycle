<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>App Settings</title>
        <link rel="stylesheet" href="css/style01.css">
    </head>
    <body>

        <div class="app-screen">
            <div class="status-bar">
                <img src="image/status-bar.png" alt="status-network">
            </div>

            <a href="#" class="user-profile-card">
                <div class="profile-info">
                    <img src="image/settings-profile.png" alt="Avatar" class="avatar-picture">
                </div>   
            </a>

            <div class="settings-list-container">
                <a href="#" class="setting-item">
                    <div class="setting-icon-text">
                        <img src="image/settings-menu.png" alt="Help-Icon" class="menu">
                    </div>
                </a>         
            </div>

            <a href="#" class="btn">
                <img src="image/logout.png" alt="Logout icon" class="logout-icon">
            </a>

            <div class="home-indicator"></div>
        </div>

    </body>
</html>
