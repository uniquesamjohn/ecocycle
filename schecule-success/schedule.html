<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Schedule Success</title>
        <link rel="stylesheet" href="css/schecule.css">
    </head>
    <body>


        <div class="screen-app">
            <a href="#" class="screen-details">
                <div class="card">
                    <img src="image1/checkbox.png" alt="tick-picture" class="box">
                </div>
            </a>

            <a href="#" class="screen-details">
                <div class="group-card">
                    <img src="image1/Request Successful!.png" alt="word-picture" class="header">
                </div>
            </a>

            <a href="#" class="screen-details">
                <div class="group-card">
                    <img src="image1/details-info.png" alt="info-box" class="tick">
                </div>
            </a>

            <a href="#" class="screen-details">
                <div class="group-card">
                    <img src="image1/frame.png" alt="info-box" class="notify">
                </div>
            </a>

            <a href="#" class="screen-details">
                <div class="group-card">
                    <img src="image1/done-image.png" alt="done-box" class="carder">
                </div>
            </a>

            <div class="home-indicator"></div>
            
        </div>

    </body>

</html>
