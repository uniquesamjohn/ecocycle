<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Schedule Pickup</title>
    <link rel="stylesheet" href="styles.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css"
      integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body>
    <!-- Status Bar -->
    <div class="status-bar">
        
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <header class="header">
            <button class="back-button" onclick="goBack()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <h1 class="header-title">Schedule Pickup</h1>
        </header>

        <!-- Content -->
        <div class="content">
            <!-- Pickup Type -->
            <section class="section">
                <label class="section-label">Pickup Type</label>
                <div class="pickup-type-options">
                    <button class="pickup-option active" id="oneOffBtn" onclick="selectPickupType('one-off')">
                        <span class="radio-button selected"></span>
                        <span class="option-text">One-off</span>
                    </button>
                    <button class="pickup-option" id="recurringBtn" onclick="selectPickupType('recurring')">
                        <span class="radio-button"></span>
                        <span class="option-text">Recurring</span>
                    </button>
                </div>
            </section>

            <!-- Pickup Date -->
            <section class="section">
                <label class="section-label">Pickup Date</label>
                <div class="date-time-input">
                    <svg class="calendar-icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <rect x="3" y="6" width="18" height="15" rx="2" stroke="#1B7B4F" stroke-width="2"/>
                        <path d="M3 10H21" stroke="#1B7B4F" stroke-width="2"/>
                        <path d="M7 3V7" stroke="#1B7B4F" stroke-width="2" stroke-linecap="round"/>
                        <path d="M17 3V7" stroke="#1B7B4F" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    <input type="text" class="date-input" value="Sept 25, 2025" readonly onclick="openDatePicker()">
                    <input type="text" class="time-input" value="9AM" readonly onclick="openTimePicker()">
                </div>
            </section>

            <!-- Address -->
            <section class="section">
                <label class="section-label">Address</label>
                <div class="address-input">
                    <input type="text" placeholder="28, Gwarinpa, Abuja" value="28, Gwarinpa, Abuja">
                    <button class="location-button">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <path d="M10 10C11.1046 10 12 9.10457 12 8C12 6.89543 11.1046 6 10 6C8.89543 6 8 6.89543 8 8C8 9.10457 8.89543 10 10 10Z" fill="white"/>
                            <path d="M10 2C6.13401 2 3 5.13401 3 9C3 13.5 10 20 10 20C10 20 17 13.5 17 9C17 5.13401 13.866 2 10 2Z" stroke="white" stroke-width="2"/>
                        </svg>
                    </button>
                </div>
            </section>

            <!-- Add Note -->
            <section class="section">
                <label class="section-label">Add Note</label>
                <textarea class="note-textarea" placeholder="Add Note" rows="4"></textarea>
            </section>

            <!-- Remind Me -->
            <section class="section remind-section">
                <label class="section-label">Remind me</label>
                <div class="dropdown-container">
                    <select class="remind-dropdown">
                        <option value="15">15 mins before</option>
                        <option value="30">30 mins before</option>
                        <option value="60">1 hour before</option>
                        <option value="120">2 hours before</option>
                        <option value="1440">1 day before</option>
                    </select>
                    <svg class="dropdown-icon" width="12" height="8" viewBox="0 0 12 8" fill="none">
                        <path d="M1 1L6 6L11 1" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
            </section>

            <!-- Confirm Button -->
            <button class="confirm-button" onclick="confirmRequest()">
                Confirm request
            </button>
        </div>

        <!-- Bottom Navigation -->
        <footer>
            <div class="nav-icons">
                <div class="icons" title="Home">
                    <i class="fa-regular fa-house footer"></i>
                </div>
                <div class="icons" title="Orders">
                    <a href="/schedule-pickup/index.html">
                        <i class="fa-regular fa-truck footer"></i>
                    </a>
                </div>
                <div class="icons" title="Bills">
                    <a href="/payment-page/pickup1.html">
                        <i class="fa-solid fa-money-bills footer"></i>
                    </a>
                </div>
                <div class="icons" title="Profile">
                    <a href="/SETTINGS/index.html" class="profile-link">
                        <i class="fa-solid fa-user footer"></i>
                    </a>
                </div>
            </div>
        </footer>

        
    </div>

    <script src="script.js"></script>
</body>
</html>
