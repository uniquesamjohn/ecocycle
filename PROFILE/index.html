<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css"
      integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="body-container">
      <div class="status-bar">
        
      </div>

      <div class="header">
        <button type="button" class="back-btn" onclick="window.location.href='/SETTINGS/index.html'">
          <i class="ri-arrow-left-s-line"></i>
        </button>
  <button type="button" class="edit-profile-btn" title="profile" onclick="window.location.href='../EDIT PROFILE/index.html'">
          <i class="fa-classic fa-solid fa-pen-to-square"></i>
        </button>
      </div>

      <div class="profile-img">
        <img
          src="../Figma Assets/Avater 1.png"
          alt="profile-img"
          class="avatar"
        />
      </div>
       <h1 class="profile-name">Tyrone Daniel</h1>
      <div class="profile-card">
      <div class="profile-row">
        <span class="profile-label">Phone number</span>
        <span class="profile-value tel">+2341234567899</span>
      </div>
      <div class="profile-row">
        <span class="profile-label">Email</span>
        <span class="profile-value email">Tyrone Daniel123@contact.com</span>
      </div>
      <div class="profile-row">
        <span class="profile-label">Gender</span>
        <span class="profile-value sex">Male</span>
      </div>
      <div class="profile-row">
        <span class="profile-label">Country</span>
        <span class="profile-value">Nigeria</span>
      </div>
    </div>
  </body>
  <script src="../shared/init-api.js"></script>
  <script src="script.js"></script>
  <script src="../shared/auth-guard.js"></script>
</html>
