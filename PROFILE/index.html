<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css"
      integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="body-container">
      <div class="status-bar">
        <img
          src="../Figma Assets/status-bar.png"
          alt="status-bar"
          class="status-bar-img"
        />
      </div>

      <div class="header">
        <button type="button" class="back-btn">
          <i class="ri-arrow-left-s-line"></i>
        </button>
        <button type="button" class="edit-profile-btn" title="profile">
          <i class="fa-classic fa-solid fa-pen-to-square"></i>
        </button>
      </div>

      <div class="profile-img">
        <img
          src="../Figma Assets/Avater 1.png"
          alt="profile-img"
          class="avatar"
        />
      </div>
      <div class="profile-info">
        <div class="profile-name">
          <h2>Full Name</h2>
          <p>Tyrone Daniel</p>
        </div>
        <div class="profile-tel">
          <h2>Phone Number</h2>
          <p>+2341234567899</p>
        </div>

        <div class="profile-email">
          <h2>Email address</h2>
          <p>Tyrone Daniel123@contact.com</p>
        </div>
        <div class="profile-address">
          <h2>Address</h2>
          <p>28 Gwarinpa, Abuja</p>
        </div>
        
      </div>
    </div>
  </body>
</html>
