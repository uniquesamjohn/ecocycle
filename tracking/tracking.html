<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tracking Map</title>
        <link rel="stylesheet" href="css/tracking.css">
    </head>
    <body>


        <div class="app-screen">
            <a href="#" class="tracker-card">
                <div class="bar">
                    <img src="img3/Status bar - iPhone.png" alt="bar-picture" class="network-bar">   
                </div>
            </a>


            <a href="#" class="tracker-card">
                <div class="details">
                    <img src="img3/arrow-left.png" alt="picture" class="arrow">
                    <img src="img3/Basemap-image.png" alt="map-picture" class="map"> 
                </div>      
            </a>

            <a href="#" class="tracker-card">
                <div class="details">
                    <img src="img3/pickup.png" alt="pickup-picture" class="info">
                </div>
            </a>

            <a href="#" class="tracker-card">
                <div class="details">
                    <img src="img3/tracker.png" alt="map-tracker" class="button">
                </div>
            </a>

            <a href="#" class="tracker-card">
                <div class="details">
                    <img src="img3/map-information.png" alt="map-picture" class="select">
                </div>
            </a>
        
            <div class="home-indicator"></div>
        
        </div>
    
    
    </body>

</html>
