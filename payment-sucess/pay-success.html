<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Payment Success</title>
        <link rel="stylesheet" href="css/pay.css">
    </head>
    <body>


        <div class="screen-app">
            <a href="#" class="screen-info">
                <div class="card-reader">
                    <img src="image5/checkbox.png" alt="tick-picture" class="box">
                </div>
            </a>

            <a href="#" class="screen">
                <div class="group-carder">
                    <img src="image5/Payment Successful!.png" alt="word-picture" class="pay">
                </div>
            </a>

            <a href="#" class="screen">
                <div class="group-carder">
                    <img src="image5/information.png" alt="info-box" class="group">
                </div>
            </a>

            <a href="#" class="screen">
                <div class="group-carder">
                    <img src="image5/receipt.png" alt="info" class="notify-box">
                </div>
            </a>

            <a href="#" class="screen">
                <div class="group-carder">
                    <img src="image5/done-image.png" alt="done-box" class="ticker">
                </div>
            </a>

            <div class="home-indicator"></div>
            
        </div>

    </body>

</html>
