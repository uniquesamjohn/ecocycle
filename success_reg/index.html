<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECOCYCLE - Registration Success</title>
    <link rel="stylesheet" href="styles.css">
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body>
    <div class="container">
        <!-- Status Bar -->
        <div class="status-bar">
            <img src="assets/status-bar.png" alt="Status Bar">
        </div>

        <!-- Header -->
        <header>
            <button class="back-button">
                <img src="assets/arrow-left.png" alt="Back">
            </button>
        </header>

        <!-- Main Content -->
        <main>
            <div class="success-icon">
                <div class="success-circle-outer">
                    <div class="success-circle-inner">
                        <img src="assets/check_small.png" alt="Success Check" class="check-icon">
                    </div>
                </div>
            </div>
            
            <div class="success-message">
                <h1>SUCCESS</h1>
                <p>Your account has been created</p>
            </div>

            <button class="connect-button"> <a href="/sign-in/index.html">Connect With a Driver</a></button>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
